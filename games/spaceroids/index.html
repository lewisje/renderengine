<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>The Render Engine - Spaceroids</title>

		<!-- Supporting Libraries -->
		<script type="text/javascript" src="http://renderengine.googlecode.com/svn/trunk/libs/base.js"></script>
		<script type="text/javascript" src="http://renderengine.googlecode.com/svn/trunk/libs/jquery-1.2.2.min.js"></script>
		<script type="text/javascript" src="http://renderengine.googlecode.com/svn/trunk/libs/sylvester.js"></script>

		<!-- Load the main engine script -->
		<script type="text/javascript" src="http://renderengine.googlecode.com/svn/trunk/platform/engine.js"></script>
		<link rel="stylesheet" type="text/css" href="http://renderengine.googlecode.com/svn/trunk/css/engine.css" />
	</head>
	<body>
		<span id="loading">Loading Spaceroids...</span>
		<script type="text/javascript">
			var p = EngineSupport.getQueryParams();
			if (p["debug"] != null && p["debug"] == "true")
			{
				Engine.setDebugMode(true);
				Console.setDebugLevel(Console.DEBUGLEVEL_VERBOSE);
			}

			// Load the game script
			setTimeout("Engine.loadGame('http://renderengine.googlecode.com/svn/games/spaceroids/game.js');", 1000);
		</script>
	</body>
</html>
