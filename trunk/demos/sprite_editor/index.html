<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>The Render Engine - Sprite Editor</title>

       <!-- Supporting Libraries -->
      <script type="text/javascript" src="../../libs/base.js"></script>
      <script type="text/javascript" src="../../libs/jquery-1.2.2.min.js"></script>
      <script type="text/javascript" src="../../libs/sylvester.js"></script>

      <!-- Load the main engine script -->
      <script type="text/javascript" src="../../engine/engine.js"></script>

      <style type="text/css">
         #engine-load-progress {
            position: relative;
            border: 1px solid;
            width: 300px;
            height: 10px;
         }

         #engine-load-progress .bar {
            background: blue;
         }
			
			#controls {
				position: absolute;
				background: silver;
				width: 400px;
				top: 5px;
				height: 500px;
				left: 520px;
				border: 1px outset white;
				padding: 10px;
			}
			
			.colors {
				width: 170px;
				height: 132px;
				border: 1px inset white;
				float: left;
			}
			
			.grid {
				width: 220px;
				height: 60px;
				border: 1px inset white;
				float: right;
			}

			.paint {
				margin-top: 10px;
				width: 220px;
				height: 60px;
				border: 1px inset white;
				float: right;
			}
			
			.preColor {
				width: 16px;
				height: 18px;
			}
			
			.colorTable {
				margin-top: 10px;
				margin-left: 5px;
				clear: none;
			}
			
			.selectedColor {
				width: 50px;
			}
      </style>
   </head>
   <body>
      <span id="loading">Loading...
         <div id="engine-load-progress"></div>
      </span>
      <script type="text/javascript">
         // Load the game script
         Engine.loadGame('game.js','SpriteEditor');
      </script>
		
		<div id="controls">
			<div class="colors">
				Color: <input type="text" size="8" id="curColor" value="#FFFFFF"/>
				<input type="button" id="selBtn" name="selBtn" value="..."/><br/>
				<table class="colorTable" border="1" cellspacing="2">
					<tr>
						<td class="preColor" style="background: white"><!-- --></td>
						<td class="preColor" style="background: black"><!-- --></td>
						<td class="preColor" style="background: silver"><!-- --></td>
						<td class="preColor" style="background: gray"><!-- --></td>
						<td class="selectedColor" rowspan="4"><!-- --></td>
					</tr>
					<tr>
						<td class="preColor" style="background: yellow"><!-- --></td>
						<td class="preColor" style="background: red"><!-- --></td>
						<td class="preColor" style="background: blue"><!-- --></td>
						<td class="preColor" style="background: green"><!-- --></td>
					</tr>
					<tr>
						<td class="preColor" style="background: fuchsia"><!-- --></td>
						<td class="preColor" style="background: purple"><!-- --></td>
						<td class="preColor" style="background: maroon"><!-- --></td>
						<td class="preColor" style="background: aqua"><!-- --></td>
					</tr>
					<tr>
						<td class="preColor" style="background: lime"><!-- --></td>
						<td class="preColor" style="background: teal"><!-- --></td>
						<td class="preColor" style="background: navy"><!-- --></td>
						<td class="preColor" style="background: maroon"><!-- --></td>
					</tr>
				</table>
				<table class="selectedColor">
					<tr><td><!-- --></td></tr>
				</table>
			</div>
			<div class="grid">
				Grid:<br/>
				<input type="radio" id="grid8" name="gridsize" value="8"/>8&nbsp;
				<input type="radio" id="grid16" name="gridsize" value="16"/>16&nbsp;
				<input type="radio" id="grid32" name="gridsize" value="32" checked/>32&nbsp;
				<input type="radio" id="grid64" name="gridsize" value="64"/>64&nbsp;
			</div>
			<div class="paint">
				Drawmode:<br/>
				<input type="radio" id="paint" name="drawmode" value="paint">Paint&nbsp;
				<input type="radio" id="erase" name="drawmode" value="erase">Erase&nbsp;
			</div>
		</div>
   </body>
</html>
