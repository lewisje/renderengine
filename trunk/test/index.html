<html>
   <head>
      <title>The Render Engine - Unit Tests</title>

      <link rel="Stylesheet" media="screen" href="testsuite.css" />
      <script type="text/javascript" src="testrunner.js"></script>

      <!-- Supporting Libraries -->
      <script type="text/javascript" src="../../libs/base.js"></script>
      <script type="text/javascript" src="../../libs/jquery-1.2.2.min.js"></script>
      <script type="text/javascript" src="../../libs/jquery.ext.engine.js"></script>
      <script type="text/javascript" src="../../libs/sylvester.js"></script>

      <!-- Load the main engine script -->
      <script type="text/javascript" src="../../engine/engine.js"></script>
   </head>
   <body id="body">
      <h1 id="header">The Render Engine - Unit Tests</h1>
      <h2 id="banner"></h2>
      <h2 id="userAgent"></h2>

      <!-- Test Output -->
      <div id="nothiddendiv" style="position:relative; height:1px;background:white;"></div>
      <div id="moveable" class="positionable">This div is positioned</div>
      <div id="main" style="display: none;">
         <span id="findThis" style="border: 1px solid orange">Text was found</span>
         <span id="styled" style="border: 1px solid blue; width: 150px; height: 50px;">This is intrinsically styled</span>
         <div id="hasclass" class="chain">Some inner content</div>
         <span id="noclass">This span has no style class</span>
      </div>
      <ol id="tests"></ol>

   </body>
</html>
