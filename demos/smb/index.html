<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>The Render Engine - Sprite Testing</title>

      <!-- Supporting Libraries -->
      <script type="text/javascript" src="../../libs/base.js"></script>
      <script type="text/javascript" src="../../libs/jquery-1.2.6.pack.js"></script>
      <script type="text/javascript" src="../../libs/jquery.ext.engine.js"></script>
      <script type="text/javascript" src="../../libs/sylvester.js"></script>
      <script type="text/javascript" src="../../libs/json2.src.js"></script>

      <!-- Load the main engine script -->
      <script type="text/javascript" src="../../engine/engine.js"></script>
      <style type="text/css">
         .toolbar {
            font: 9px Verdana, Arial, Helvetica;
            border: 1px outset black;
            background: silver;
            height: 96px;
            width: 640px;
            margin-top: 3px;
         }

         .tool {
            float: left;
            margin-right: 8px;
         }

         #engine-load-progress {
            position: relative;
            border: 1px solid;
            width: 300px;
            height: 10px;
         }

         #engine-load-progress .bar {
            background: blue;
         }

         #propTable {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 9px;
            position: absolute;
            top: 10px;
            left: 700px;
            border: 1px solid #0088AA;
         }

         #propTable input {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 9px;
            border: none;
            background: #ffff88;
         }

         #propTable .propName {
            background: silver;
            font-weight: bold;
         }

         #levelData {
            position: absolute;
            top: 350px;
            left: 680px;
            height: 220px;
            width: 500px;
            border: 1px solid;
         }
      </style>
   </head>
   <body>
      <span id="loading">Loading...
         <div id="engine-load-progress"></div>
      </span>
      <script type="text/javascript">
         // Load the game script
         Engine.loadGame('game.js','SpriteTest');
      </script>
   </body>
