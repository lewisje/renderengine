<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>The Render Engine - Manual Tests</title>


      <!-- Supporting Libraries -->
      <script type="text/javascript" src="../../libs/base.js"></script>
      <script type="text/javascript" src="../../libs/jquery.js"></script>
      <script type="text/javascript" src="../../libs/jquery.ext.engine.js"></script>
      <script type="text/javascript" src="../../libs/sylvester.js"></script>

      <!-- Load the main engine script -->
      <script type="text/javascript" src="../../engine/runtime/engine.js"></script>

      <style type="text/css">
			div.loadbox {
				width: 325px;
				height: 30px;
				padding: 10px;
				font: 10px Arial;
				border: 1px outset gray;
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;				
			}

         #engine-load-progress {
            position: relative;
            border: 1px inset gray;
            width: 300px;
            height: 5px;
         }

         #engine-load-progress .bar {
            background: silver;
         }
			
			div.output {
				position: absolute;
				font: 9pt Courier;
				width: 100%;
				height: 300px;
				bottom: 0;
				overflow-y: auto;
				border: 1px solid;
				display: none;
			}
      </style>
   </head>
   <body>
      <span id="loading">
      	<table border="0" style="width:100%;height:100%;">
      		<tr>
      			<td style="width:100%;height:100%;" valign="middle" align="center">
						<div class="loadbox">
							Loading Manual Tests...
		         		<div id="engine-load-progress"></div>
							<span id="engine-load-info"></span>
						</div>
					</td>
      		</tr>
      	</table>
      </span>
      <script type="text/javascript">
         // Load the game script
         Engine.loadGame('game.js','ManualTest');
      </script>
		<div class="output">
			
		</div>
   </body>
</html>
